<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    </head>
    <body>
    <!-- Try to implement an HTML that looks like the reference example:
         https://github.com/ric2k1/ric2k1.github.io/blob/master/W2_0227/practice/img_viewer_begin/images/screenshot.png  -->
    <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
        <div class="image-viewer__container">
            <div class="image-viewer__title">Image viewer</div>
            <div class="image-viewer__main">
                <span class="image-viewer__button">
                    <img src="images/back.png" alt="back" id="back">
                </span>
                <span class="image-viewer__display">
                    <img src="images/loading.gif" alt="" id="display">
                    <!-- <img id="loading"> -->
                </span>
                <span class="image-viewer__button">
                    <img src="images/next.png" alt="next" id="next">
                </span>
            </div>
            <div class="image-viewer__display-source-wrapper" id="source">Source</div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
