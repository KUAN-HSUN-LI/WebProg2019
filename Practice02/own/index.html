<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    </head>
    <body>
        <div class="image-viewer__container">
            <p class="image-viewer__title">Image Viewer</p>
            <p class="page">page: <span id="now">1</span>/ <span id="total"></span> </p>
            <div class="image-viewer__main">
                <div class="image-viewer__button" onclick="topImg()">
                    <img src="./images/top.png" alt="" id = "top" class = "disabled">
                </div>
                <div class="image-viewer__button" onclick="backImg()">
                    <img src="./images/back.png" alt="" id = "back" class = "disabled">
                </div>
                <div class = "image-viewer__display">
                    <img src="http://livedoor.blogimg.jp/ren_ka_blog/imgs/1/3/130bdb0c.png"  id = "display">
                    <img src="./images/loading.gif"  id = "loading">
                    <div class="image-viewer__display-source-wrapper">
                        <p id="source">source:<span id = "URL">http://livedoor.blogimg.jp/ren_ka_blog/imgs/1/3/130bdb0c.png</span></p>
                    </div>
                </div>
                <div class="image-viewer__button" onclick="nextImg()" >
                    <img src="./images/next.png" alt="" id = "next">
                </div> 
                <div class="image-viewer__button" onclick="endImg()">
                    <img src="./images/end.png" alt="" id = "end">
                </div>   
            </div>    
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
